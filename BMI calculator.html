<!DOCTYPE html> 
<html>

<style>

<body>
	<div id="BMlCalculator">
		<form id="BMI" name="BMI" method="post" action="">
		<label><b>Weight in Kg </b></label>
		<input type="number" id="Weight" placeholder="Enter Weight in Kg" step="0.01"required>
		<label><b>Height  </b></label>
		<input type="number" id="height" placeholder="Enter heigh in m" step="0.01" required>
		<input type="button" onclick="myFunction()" value="Submit">
		</form>
		<br />
		<br />
		<label><b>Your BMI is </b></label>
		<p id="demo"></p>
	  <script language="JavaScript">
    function myFunction() {
		var weight = document.getElementById("Weight").value;
		var height = document.getElementById("height").value;
		var BMI = weight/(height*height);
        document.getElementById("demo").innerHTML =BMI;
    }
  </script>
	</div>
	
	</body>


</html>
